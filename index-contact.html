<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-contact.css">
    <script src="https://kit.fontawesome.com/d6ad601a10.js" crossorigin="anonymous"></script>
    <title>Channeling Art</title>
</head>

<body>
    <div class="nav">
        <img class="logo" src="Logo/20230103-channeling_art-logo-02.jpg">
        <div class="menu">
            <h3 class="font">My Works</h3>
            <h3 class="font">About</h3>
            <h3 class="border-bottom">Contact</h3>
            <span class="line"></span>
            <i class="fa-brands fa-instagram fa-2x icone"></i>
            <i class="fa-brands fa-facebook fa-2x icone"></i>
        </div>
    </div>

    <div class="container">
        <div class="bloc">
            <h1 class="font"> Contact</h1>
            <span class="line-work"></span>
        </div>
    </div>
    <div class="form">
        <form method="post">
            <div class="test2">
                <div class="test">
                    <label for="Name">Name*</label>
                    <input type="text" name="Name" id="Name" value="Your Name" onfocus="this.value='';">
                </div>
                <div class="test">
                    <label for="First-Name">First Name*</label>
                    <input type="text" name="First-Name" id="First-Name" value="Your First Name"
                        onfocus="this.value='';">
                </div>
            </div>
            <div class="test2">
                <div class="test">
                    <label for="Phone">Phone*</label>
                    <input type="int" name="Phone" id="Phone" value="Your Phone number" onfocus="this.value='';">
                </div>
                <div class="test">
                    <label for="E-Mail">E-Mail*</label>
                    <input type="text" name="E-Mail" id="E-Mail" value="Your email address" onfocus="this.value='';">
                </div>
            </div>
            <div class="test">
                <label for="Message">Message*</label>
                <input type="text" name="Message" id="Message" value="Your text Message" onfocus="this.value='';"
                    class="bottom width-82">
            </div>
        </form>
    </div>

    <button class="custom-btn btn-5"><span>Send</span></button>
</body>

</html>
